<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6d3b665cc4.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="templet">
        <div class="phone">
            <div class="screen">
                <div class="camerabar">
                    <div class="cameracircle"></div>
                    <div class="speaker"></div>
                    <div class="status">
                        <i class="fa-solid fa-signal" id="signal"></i>
                    </div>
                    <div class="unlock">
                        <i class="fa-solid fa-unlock" id="unlock"></i>
                    </div>
                </div>
                <div class="applications">
                    <div class="firstline">
                        <div class="ap-gps">
                            <a href="apps/gps.html" class="firstapp">
                                <i class="fa-solid fa-location-dot" id="gps"></i>
                            </a>
                        </div>
                        <div class="ap-calculator">
                            <a href="apps/caulculator.html" class="firstapp">
                                <i class="fa-solid fa-calculator" id="calculator"></i>
                            </a>
                        </div>
                        <div class="ap-bank">
                            <a href="apps/bank.html" class="firstapp">
                                <i class="fa-solid fa-landmark" id="bank"></i>
                            </a>
                        </div>
                        <div class="ap-twitter">
                            <a href="apps/twitter.html" class="firstapp">
                                <i class="fa-brands fa-twitter" id="twitter"></i>
                            </a>
                        </div>
                    </div>
                    <div class="secondline">
                        <div class="ap-contacts">
                            <a href="apps/contacts.html" class="secondapp">
                                <i class="fa-solid fa-address-book" id="contacts"></i>
                            </a>
                        </div>
                        <div class="ap-files">
                            <a href="apps/file.html" class="secondapp">
                                <i class="fa-solid fa-file" id="file"></i>
                            </a>
                        </div>
                        <div class="ap-message">
                            <a href="apps/message.html" class="secondapp">
                                <i class="fa-solid fa-message" id="message"></i>
                            </a>
                        </div>
                        <div class="ap-racing">
                            <a href="apps/racing.html" class="secondapp">
                                <i class="fa-solid fa-flag-checkered" id="racing"></i>
                            </a>
                        </div>
                    </div>
                    <div class="thirdline">
                        <div class="ap-taxi">
                            <a href="apps/taxi.html" class="thirdapp">
                                <i class="fa-solid fa-taxi" id="taxi"></i>
                            </a>
                        </div>
                        <div class="ap-house">
                            <a href="apps/house.html" class="thirdapp">
                                <i class="fa-sharp fa-solid fa-house" id="house"></i>
                            </a>
                        </div>
                        <div class="ap-garage">
                            <a href="apps/garage.html" class="thirdapp">
                                <i class="fa-solid fa-warehouse" id="garage"></i>
                            </a>
                        </div>
                        <div class="ap-gallery">
                            <a href="apps/gallery.html" class="thirdapp">
                                <i class="fa-solid fa-image" id="gallery"></i>
                            </a>
                        </div>
                    </div>
                    <div class="forthline"></div>
                    <div class="fifthline"></div>
                </div>
                <div class="toolbar">
                    <div class="app-bottom">
                        <a href="apps/call.html" class="bottominline">
                            <i class="fa-solid fa-phone" id="call"></i>
                        </a>
                        <a href="apps/camera.html" class="bottominline">
                            <i class="fa-solid fa-camera" id="camera"></i>
                        </a>
                        <a href="" class="bottominline">
                            <i class="fa-solid fa-bars" id="menu"></i>
                        </a>
                        <a href="apps/mail.html" class="bottominline">
                            <i class="fa-solid fa-envelope" id="mail"></i>
                        </a>
                        <a href="apps/settingss.html" class="bottominline">
                            <i class="fa-solid fa-gears" id="settings"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
